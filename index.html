import itertools
def iota(x):
    # iota: APL's ⍳ and BQN's ↕
    if type(x) != list:
        return list(range(int(x)))

    res = list(map(list, itertools.product(*(list(range(int(a))) for a in x))))
    for e in x:
        res = split(int(e), res)
    return res[0]
